<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pioneer Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center mb-5">Welcome to my Pioneer Bank</h1>
      <div class="form-submit">
        <h1 class="mb-3">Login</h1>
        <input type="email" class="form-control mb-3" placeholder="Email" />
        <input
          type="password"
          class="form-control mb-3"
          placeholder="Password"
        />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>
    <div id="transaction-area">
      <div class="row ">
          <div class="col-md-4">
              <div class="deposit status">
                <h5>Deposit</h5>
                <h2>$<span id="current-deposit">00</span></h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="Withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span>00</span></h2>
              </div>
          </div>
          <div class="col-md-4">
              <div class="Balance status">
                <h5>Balance</h5>
                <h2>$<span id="current-balance">1200</span></h2>
              </div>
          </div>
      </div>
      <div class="row mt-5">
          <div class="col-md-6">
              <div class="form-submit">   
            <h4 class="mb-3">Deposit</h4>
            <input id="deposit-amount" type="text" class="form-control mb-3" placeholder="$ amount you want to deposit">
            <button id="add-deposit" class="btn btn-success">Deposit</button>
        </div>
          </div>
          <div class="col-md-6">
              <div class="form-submit mt">
                <h4>Withdraw</h4>
                <input type="text" class="form-control mb-3" placeholder="$ amount you want to withdraw">
                <button class="btn btn-success">Withdraw</button>
              </div>
          </div>
      </div>

    </div>





    <script>
        // login button event handler
      const loginBtn = document
        .getElementById("login");
        loginBtn.addEventListener("click", function () {
          const loginArea = document.getElementById("login-area");
          loginArea.style.display = "none";
          const transactionArea = document.getElementById("transaction-area");
          transactionArea.style.display = "block";
        });

        // deposit button event handler
        const addDeposit = document.getElementById('add-deposit');
        addDeposit.addEventListener('click',function(){
            const depositAmount = document.getElementById('deposit-amount').value;
            const depositNumber = parseFloat(depositAmount);


            // const currentDeposit = document.getElementById('current-deposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById('current-deposit').innerText = totalDeposit;
             updateSpanText('current-deposit', depositNumber);
            updateSpanText('current-balance', depositNumber);

            document.getElementById('deposit-amount').value = "";
        })
        function updateSpanText(id,depositNumber){
          const currentBalance = document.getElementById(id).innerText;
            const currentBalanceNumber = parseFloat(currentBalance);
            const currentBalanceTotal = depositNumber + currentBalanceNumber;
            document.getElementById(id).innerText = currentBalanceTotal;
        }

    </script>
  </body>
</html>
